<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="rollT6()">T6</button>
    <h1 id="resultT6"></h1>
    <script type="text/javascript">
        function rollT6() {
            fetch("/rollt6").then(function (response) {
                response.text().then(function (text) {
                    var element = document.getElementById("resultT6");
                    element.innerHTML = text;
                })
            });
        }
    </script>

    </script>
</body>
</html>
